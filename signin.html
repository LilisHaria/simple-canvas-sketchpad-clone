
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ArenaKuy!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-background"></div>
        <div class="auth-overlay"></div>
        
        <div class="auth-content">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="logo mb-3">
                            <span class="logo-icon">âš½</span>
                            <span class="logo-text">ArenaKuy!</span>
                        </div>
                        <h2 class="btn btn-warning px-4 py-2">Sign In Here!</h2>
                    </div>
                    
                    <form id="signinForm" onsubmit="handleSignIn(event)">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email or Phone Number</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email or Phone Number" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-2">Don't have an account? <a href="signup.html" class="text-primary">Sign Up Here</a></p>
                        <p><a href="index.html" class="text-primary">Back to Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
