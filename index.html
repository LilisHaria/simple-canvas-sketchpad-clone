
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Canvas Sketcher</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <h1 class="title">Canvas Sketcher</h1>
                <p class="subtitle">Create beautiful drawings with our responsive canvas tool</p>
            </div>
        </header>

        <main class="main">
            <div class="toolbar">
                <div class="tool-group">
                    <label for="brush-size">Brush Size:</label>
                    <input type="range" id="brush-size" min="1" max="50" value="5" class="slider">
                    <span id="brush-size-value" class="value-display">5</span>
                </div>

                <div class="tool-group">
                    <label for="color-picker">Color:</label>
                    <input type="color" id="color-picker" value="#000000" class="color-input">
                </div>

                <div class="tool-group">
                    <label for="opacity">Opacity:</label>
                    <input type="range" id="opacity" min="0.1" max="1" step="0.1" value="1" class="slider">
                    <span id="opacity-value" class="value-display">100%</span>
                </div>

                <div class="tool-group">
                    <button id="eraser-btn" class="tool-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m7 21-4.3-4.3c-1-1-1-2.5 0-3.4l9.6-9.6c1-1 2.5-1 3.4 0l5.6 5.6c1 1 1 2.5 0 3.4L13 21"/>
                            <path d="M22 21H7"/>
                            <path d="m5 11 9 9"/>
                        </svg>
                        Eraser
                    </button>
                </div>

                <div class="tool-group">
                    <button id="clear-btn" class="tool-btn clear">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3,6 5,6 21,6"/>
                            <path d="m19,6v14c0,1-1,2-2,2H7c-1,0-2-1-2-2V6m3,0V4c0-1,1-2,2-2h4c1,0,2,1,2,2v2"/>
                        </svg>
                        Clear
                    </button>
                </div>

                <div class="tool-group">
                    <button id="download-btn" class="tool-btn download">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                    </button>
                </div>
            </div>

            <div class="canvas-container">
                <canvas id="drawing-canvas" class="canvas"></canvas>
                <div id="cursor" class="brush-cursor"></div>
            </div>

            <div class="status-bar">
                <span id="canvas-info">Canvas: <span id="canvas-dimensions">800 x 600</span></span>
                <span id="drawing-mode">Drawing Mode</span>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
